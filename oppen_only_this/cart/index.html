<!DOCTYPE html>
<html>

<head>
    <title>Liora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

</head>

<body>


    <div class="nav">
        <div class="in_nav">
            <div class="logo">
                <div class="logo_text">
                    Liora
                </div>
            </div>



        </div>




    </div>
    <div class="options"></div>
    <div class="option_list">
        <a href="">HOME</a><br><br>
        <a href="">ABOUT US</a><br><br>
        <a href="">CART</a><br><br>
        <a href="">LOGOUT</a>
    </div>
    <div class="option_leter"><b>Y</b></div>
    <div class="option_close"><b>X</b></div>



    <div class="mid_cuntaner">
        <div class="item_list" id="item_container">


        </div>

        <div class="promocode">
            <div class="promotext">Apply coupons</div>
            <div class="promotext2">></div>
        </div>

        <div class="bill">
            <div class="bill_text"> <b> Total bill - â‚¹<div id="total_price"></div></b> <br> Incl. taxes and charges
            </div>
            <div class="bill_text1"><b>></b></div>

        </div>

        <div class="bill_summary">
            <div class="overly"></div>
            <div class="bill_summary_box_close"><b>X</b></div>
            <div class="bill_summary_box">
                <div class="text_1_in_bill_summary">
                    <h2>Bill Summary</h2>
                </div>

                <div class="bill_summary_iner_box" id="bill_summary_container">


                </div>






            </div>
        </div>



        <div class="policys">

            <H3>Policies</H3>
            Ensure fair policies that support employee well-being, inclusivity, and ethics while meeting company goals
            and
            standards.
            <br><br>



        </div>

    </div>


    <div class="book_button_bar">
        <div class="book_button ">
            PROCEED TO PAY

        </div>
    </div>


    <div class="payment ">

        <div class="nfc">
            <div class="cube">
                TAP AND PAY
            </div>
            <div class="cir1"></div>
            <div class="cir2"></div>
            <div class="nfc_boder_cu">
                <div class="nfc_boder"></div>
            </div>
            <div class="text-1_nfc"></div>
            <div class="text-2_nfc"></div>
        </div>

        <div class="Check_Out_At_Cashier">
            <div class="cube">
                CHECK OUT AT CASHIER
            </div>


            <div class="text-1_nfc"></div>
            <div class="text-2_nfc"></div>

            <div id="qrcode_cu">
                <div id="qrcode"></div>
            </div>
<!-- 
            <div class="nfc_boder_cu">
                <div class="nfc_boder"></div>
            </div> -->

            <div class="qrline"></div>
        </div>


    </div>

    <script src='index.js'></script>

</body>

</html>
