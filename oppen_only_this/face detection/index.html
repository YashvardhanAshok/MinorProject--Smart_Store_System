<!DOCTYPE html>
<html>

<head>
    <title>Pixo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>


    <div class="nav">
        <div class="in_nav">
            <div class="logo">
                <div class="logo_text">
                    Pixo
                </div>
            </div>


        </div>

    </div>


    <div class="camra_and_p_info">

        <div class="camra_things">

            <div id="timer">3</div>
            <div class="camra_box"></div>
            <button class="button" id="capture">Capture Photo</button>
        </div>

        <div class="persno_info">
            <label for="">Email
                <input class="date input-alt" placeholder="Email" required="" type="email">
            </label>
            <label for="">Name
                <input class="input input-alt" placeholder="Name" required="" type="text">
            </label>
            <label for="">Password
                <input class="date input-alt" placeholder="Password" required="" type="password">
            </label>
        </div>



            <div class="book_button_bar">
                <div class="book_button">
                    PROCEED
                </div>
            </div>


    </div>
    <script src='index.js'></script>

</body>

</html>
